<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>PassX - Your Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Password Manager</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque voluptatem enim saepe, eligendi unde voluptatum
        dolorum. </p>

    <h2>Your Passwords</h2>
    <div id="box">
        <div class="heading">
            <span>Website</span>
            <span>Username</span>
            <span>Password</span>
            <span>Delete</span>
        </div>

        <div class="content">
            <span>CWH</span>
            <span>usama</span>
            <span>100</span>
            <span>Delete</span>
        </div>

        <div class="content">
            <span>Fb</span>
            <span>Huz</span>
            <span>200</span>
            <span>Delete</span>
        </div>

    </div>

    <h2>Add a Password</h2>

    <div class="form">
        <form id="passwordForm">
            <div class="formElements">
                <label for="website">Website</label>
                <input type="text" name="website" id="website" required>
            </div>

            <div class="formElements">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="formElements">
                <label for="password">Website</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="formElements" id="submit">
                <button type="submit">Submit</button>

            </div>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
